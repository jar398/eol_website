  about:
    trait_bank:
      title: بنك الصفات
      body_html: <p>يشير فريق الإدارة الفنية والبيانات في موسوعة الحياة إلى موارد
        البيانات المهيكلة في موسوعة الحياة - السمة وبيانات السمات الأخرى، والتفاعلات
        البيئية، وتصنيفنا الأصلي، التسلسل الهرمي العامل الديناميكي - بشكل جماعي باسم
        بنك السمات، تتم إدارة هذا المحتوى بشكل مختلف بعض الشيء عن المحتوى "الكلاسيكي"
        - الصور ومقاطع الفيديو والصوت والنص الوصفي - وهو مفيد لأشياء مختلفة.</p><p>بنك
        السمات أصغر من بقية موسوعة الحياة، تم تصميمه في الأصل بواسطة سينثيا بار، مديرة
        مجموعة صفحات الأنواع، وتم تشغيله في الإصدار الثاني من موسوعة الحياة في يناير
        2014، ومنذ ذلك الحين، أصبحت البيانات المهيكلة على رأس أولوياتنا لتطوير المحتوى.</p><p>الآن،
        يمكنك <a href='%{example_search_path}'>البحث</a> أو تصفح موسوعة الحياة بالبيانات
        المنظمة، أو تنزيلها، أو قد تصادفها في علامة تبويب النظرة العامة الجديدة في
        شكل <a href='%{autogen_page_path}'>نص مولد تلقائيا</a>، مثل بقية محتوى موسوعة
        الحياة، فهو متاح لإعادة الاستخدام، ويأتي مع بيانات الإسناد التفصيلية حتى تتمكن
        من الاعتماد عليه إذا كنت تستخدمه في عملك.</p><p> تم تصميم هذه البيانات على
        أنها <a href='%{property_graph_url}'> الرسم البياني للخاصية</a> في <a href='%{neo4j_url}'>neo4j</a>.
        <a href='%{data_services_path}'>خدمات البيانات</a> متوفرة.</p>
